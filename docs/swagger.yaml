      currency_id:
        type: string
      currency_name:
        type: string
      exchange_rate:
        type: number
    type: object
  model.CurrencyCreationType:
    properties:
      currency_code:
        type: string
      currency_name:
        type: string
      exchange_rate:
        type: number
    required:
    - currency_code
    - currency_name
    type: object
  model.LoginInput:
    properties:
      password:
        type: string
      user_name:
        type: string
    required:
    - password
    - user_name
    type: object
  model.ProductCreationType:
    properties:
      category_id:
        type: string
      description:
        type: string
      dph:
        type: integer
      image_url:
        type: string
      product_code:
        type: string
      product_name_eng:
        type: string
      product_name_vn:
        type: string
    required:
    - category_id
    - product_code
    - product_name_eng
    - product_name_vn
    type: object
  model.SupplierCreationType:
    properties:
      currency_id:
        type: string
      description:
        type: string
      supplier_code:
        type: string
      supplier_name:
        type: string
      tax_id:
        type: string
    required:
    - currency_id
    - supplier_code
    - supplier_name
    - tax_id
    type: object
  model.SupplierType:
    properties:
      currency_id:
        type: string
      description:
        type: string
      outstanding_balance:
        type: number
      status:
        type: string
      supplier_code:
        type: string
      supplier_id:
        type: string
      supplier_name:
        type: string
      tax_id:
        type: string
    type: object
  model.UserCreationType:
    properties:
      email:
        type: string
      password:
        type: string
      user_name:
        type: string
    required:
    - email
    - password
    - user_name
    type: object
  model.UserResponse:
    properties:
      email:
        type: string
      status:
        type: string
      user_id:
        type: string
      user_name:
        type: string
    type: object
  model.UserType:
    properties:
      email:
        type: string
      status:
        type: string
      user_id:
        type: string
      user_name:
        type: string
    type: object
