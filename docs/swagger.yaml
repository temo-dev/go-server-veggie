definitions:
  gin.LoginResponse:
    properties:
      data:
        $ref: '#/definitions/model.UserResponse'
      token:
        type: string
    type: object
  model.CategoryCreationType:
    properties:
      category_name_eng:
        type: string
      category_name_vn:
        type: string
      image_url:
        type: string
    required:
    - category_name_eng
    - category_name_vn
    type: object
  model.CategoryType:
